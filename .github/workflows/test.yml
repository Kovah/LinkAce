name: Testing

on:
  pull_request:
  push:
    branches:
      - 2.x

jobs:

  test-js:
    name: Test asset generation process on Node
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Try to build the assets
        run: |
          npm ci
          npm run production

      - name: Upload built assets
        uses: actions/upload-artifact@v4
        with:
          name: assets
          path: public/assets/dist

      - name: Upload mix manifest
        uses: actions/upload-artifact@v4
        with:
          name: mix-manifest
          path: public/mix-manifest.json

  test-php:
    name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}

    runs-on: ${{ matrix.operating-system }}
    needs: test-js
    strategy:
      matrix:
        operating-system: [ ubuntu-latest ]
        php-versions: [ '8.1', '8.2', '8.3' ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: assets
          path: public/assets/dist

      - uses: actions/download-artifact@v4
        with:
          name: mix-manifest
          path: public

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: dom, curl, libxml, mbstring, zip, json

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Prepare the environment
        run: cp .env.example .env && touch database/database.sqlite

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHP CS
        run: composer run lint

      - name: Run PHPunit
        run: composer run test

      - name: Report coverage to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: ./test-coverage.xml

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: application-logs
          path: storage/logs

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: application-public
          path: public
